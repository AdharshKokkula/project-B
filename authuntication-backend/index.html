<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Get Details form the database</h1>
    <button id="getDetails" onclick="getDetails()">get Details</button>
    <div id="details"></div>
    <h1>Register for the website</h1>
    <div>
      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="name" placeholder="name" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="gender" id="gender" placeholder="gender" required />
      <input type="text" id="location" placeholder="location" required />
      <button type="submit" onclick="register()">Register</button>
    </div>
    <div class="status" id="status"></div>
    <h1>Login to the Website</h1>
    <div>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      />
      <button type="submit" onclick="login()">Login</button>
      <div class="login-status" id="loginStatus"></div>
    </div>
    <div>
      <h1>Update the Password</h1>
      <input type="text" id="updateUsername" placeholder="Username" required />
      <input
        type="password"
        id="oldPassword"
        placeholder="Old Password"
        required
      />
      <input
        type="password"
        id="newPassword"
        placeholder="New Password"
        required
      />
      <button id="updateDetailsButton" onclick="updatePassword()">
        Update Password
      </button>
      <div id="updateStatus"></div>
    </div>
    <div>
      <h1>GET DATA THROUGH JWT TOKEN</h1>
      <button onclick="getDataWithJwt()">GET DATA</button>
      <div id="dataWithJwtToken"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
