<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Freelancing App</title>
    <link rel="stylesheet" href="password-reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-BS5hz2I+lkkRQNY66t1ow+ma76glsgBuPBJZlfdA4hdE1Yjgi9PBRF3dqBg8S6YCFhgKcJr+c+UibQPe7WTs4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="index.html">WorkIn</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="forgot-password-container">
      <div class="forgot-password-form">
        <h2>Reset Your Password</h2>
        <p>Please fill in the details to reset your password.</p>
        <form action="reset-password.html" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="old-password">Old Password</label>
            <input
              type="password"
              id="oldPassword"
              name="old-password"
              required
            />
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="newPassword"
              name="new-password"
              required
            />
          </div>
          <button type="submit" class="btn">Reset Password</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; Workin. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
