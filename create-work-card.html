<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Card Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #3498db;
        color: white;
      }

      header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        margin: auto;
      }

      header h1 a {
        color: white;
        text-decoration: none;
      }

      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      header nav ul li {
        margin-left: 20px;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
      }

      .form-container {
        max-width: 600px;
        width: 80%;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <h1><a href="index.html">WorkIn</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="form-container">
        <h1>Create Work:</h1>
        <form id="workForm">
          <div class="form-group">
            <label for="image_src">Image URL:</label>
            <input type="text" id="image_src" name="image_src" required />
          </div>
          <div class="form-group">
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required />
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />
          </div>
          <div class="form-group">
            <label for="payment">Payment:</label>
            <input type="text" id="payment" name="payment" required />
          </div>
          <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required />
          </div>
          <div class="form-group">
            <label for="posted_by">Posted By:</label>
            <input type="text" id="posted_by" name="posted_by" required />
          </div>
          <div class="form-group">
            <label for="rating">Rating:</label>
            <input
              type="number"
              step="0.1"
              id="rating"
              name="rating"
              required
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; Workin. All rights reserved.</p>
      </div>
    </footer>
    <script>
      document
        .getElementById("workForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);
          const data = {};
          formData.forEach((value, key) => {
            data[key] = value;
          });

          const response = await fetch(
            "http://localhost:3000/create-work-card",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          if (response.ok) {
            alert("Work details submitted successfully!");
            // event.target.reset();
          } else {
            alert("Failed to submit work details.");
          }
        });
    </script>
  </body>
</html>
